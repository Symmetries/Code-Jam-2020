<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Righteous">
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b5d06caa40.js" crossorigin="anonymous"></script>
    <div id="desktop">
      <header>
        <div>
          <img id="logo" src="logo.png">
          <span id="title">Web Whiteboard</span>
        </div>
      
        <div id="options-div">
          <div id="tool-div">
            <input type='radio' id='pen' name='tool' value='pen' checked>
            <label for='pen'><i class="fas fa-pencil-alt"></i></label>
            <input type='radio' id='erasor' name='tool' value='erasor'>
            <label for='erasor'><i class="fas fa-eraser"></i></label>
          </div>
          <div id="color-div">
            <input type='radio' id='black' name='color' value='black' checked>
            <label for='black'><div id='black-color'></div></label>
            <input type='radio' id='red' name='color' value='red'>
            <label for='red'><div id='red-color'></div></label>
            <input type='radio' id='blue' name='color' value='blue'>
            <label for='blue'><div id='blue-color'></div></label>
          </div>
          <div id="page-div">
            <button id='previous-button'><</button>
            <button id='next-button'>></button>
          </div>
        </div>
      </header>
      <div id="left-canvas"></div>
      <div id="right-canvas"></div>
    </div>
    <div id="mobile">
      Please view project on desktop.
    </div>
  </body> 
</html>
